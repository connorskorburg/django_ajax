<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        $(document).ready(function(){
            $('form').submit(function(e){
                e.preventDefault();
                $.ajax({
                    url: '/add_note',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function (serverResponse){
                        $('.notes').html(serverResponse)
                    }
                })
                $(this).trigger('reset')
            })
        })
    </script>
</head>
<body>
    <div class="container mt-2">
        <h1>My Posts</h1>
    </div>
    <div class="container notes py-4">
    {% for note in notes %}
        <span class="container note mb-3 p-3 note rounded bg-secondary text-light">{{ note.content }}</span>
    {% endfor %}
    </div>
    <div class="container" >
        <form action="/add_note" method=POST>
        {% csrf_token %}
            <h2>Add a note: </h2>
            {{ notes_form.as_p }}
            <button type="submit" class="btn btn-dark mt-3">Add Note</button>
        </form>
    </div>
</body>


</html>
